<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posterz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Posterz</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Creative Posters, Digital & Printed</h2>
    <p>High-quality designs for your walls and screens.</p>
  </section>

  <section id="portfolio">
    <h3>My Work</h3>
    <div class="grid">
      <img src="poster1.jpg" alt="Poster 1" />
      <img src="poster2.jpg" alt="Poster 2" />
      <img src="poster3.jpg" alt="Poster 3" />
    </div>
  </section>

  <section id="shop">
    <h3>Shop</h3>
    <div class="grid">
      <div class="card">
        <img src="poster1.jpg" alt="Poster 1" />
        <p>Poster Title</p>
        <button>Buy Digital</button>
        <button>Buy Print</button>
      </div>
      <!-- Copy & change this block to add more -->
    </div>
  </section>

  <section id="contact">
    <h3>Contact</h3>
    <p>DM me on WhatsApp: <a href="https://wa.me/yourphonenumber">Chat Now</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Posterz. Designed by Muzakkir</p>
  </footer>
</body>
</html>
